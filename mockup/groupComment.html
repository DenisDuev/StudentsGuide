<html>
<head>
    <title>Student's Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/comments.js" type="application/javascript"></script>
</head>
<body>
<div class="header">
    <span style="color:white">Student's Guide</span>
</div>
<ul>
    <li id="home"><a href="logedHome.html"><img src="images/home_icon.png" alt="home" height="42" width="42"></a></li>
    <li id="user"><a href="login.html"><img src="images/user_icon.png" alt="user" height="42" width="42"></a></li>
</ul>

<div id="container">
    <div class="block" id="first">
    </div>
    <div class="block" id="second">
        <div class="header">
            <span>COMMENT</span>
        </div>
        <div class="center" style="border: none; margin: 2% 2% 2% 20%; height: 80%">
            <form method="get">
                <span class="black">Subject</span>
                <input type="text" id="subjectInput" name="subject"/>
                <span class="black">Comment</span>
                <textarea name="body" id="textArea"></textarea>
                <input type="button" value="Send" onclick="onComment()">
            </form>
        </div>
    </div>
</div>
<script src="js/groupModels.js"></script>
<script>
    generateCommentOfPost();
</script>
</body>
</html>
